<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="checkout">
        <div class="card">
            <div class="content">
                <div class="front">
                    <span class="nome" id="card-nome"></span>
                    <span class="numero" id="card-numero"></span>
                    <span class="validade" id="card-validade"></span>
                    <span class="cvv" id="card-cvv"></span>
                </div>
                <div class="back">
                    <span class="cvv" id="card-cvv-back"></span>
                </div>
            </div>
        </div>

        <div>
            <form action="" id="form-checkout">
                <label for="">Nome no cartão</label>
                <input type="text" id="nome">
                <label for="">Número do cartão</label>
                <input type="text" id="numero">
                <label for="">Data de validade</label>
                <input type="text" id="validade">
                <label for="">CVV</label>
                <input type="text" id="cvv">
            </form>
        </div>
    </div>
